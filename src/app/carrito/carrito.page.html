<ion-content>
  <div id="content_carrito">
    <div class="content_select">
      <select name="categoria_select" id="categoria_select">
        <option value="0" selected>su carrito</option>
      </select>
    </div>
    <div class="subcontent_carrito" *ngFor="let lista of listas; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col size="5" >
            <div class="content_img">
              <img src="../../assets/images/aireblanco.png" alt="aire">
            </div>
          </ion-col>
          <ion-col size="7" class="ion-no-padding ion-position-relative">
            <ion-row>
              <ion-col size="8">
                <p class="parrafo1">
                  <span class="titulo1">{{lista.nombre}}</span> <br>
                  {{lista.descripcion}}
                </p>
                <span class="precio none">500</span>
              </ion-col>
              <span class="remover" (click)="delete(i)">Eliminar</span>
              <ion-col size="4">
                <div class="precio1">{{lista.precio}}</div>
                <select name="cantidad" class="cantidad" id="cant1">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
