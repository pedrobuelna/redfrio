<ion-content>
  <div id="container">
    
     <ion-select id="categoria_select" (ionChange)="goSucursales($event)" value="{{tiendaSelected}}">
      <ion-select-option value="0">Sucursales</ion-select-option>      
      <ion-select-option *ngFor="let sucursal of sucursales;let i = index" value="{{sucursal.id_sucursal}}">{{sucursal.nombre}}</ion-select-option>
    </ion-select>
    <!-- <ion-select id="categoria_select"  (ionChange)="goSucursales($event)" [value]="tiendaSelected">
      <ion-select-option [value]="0">Sucursales</ion-select-option>      
      <ion-select-option *ngFor="let sucursal of sucursales;let i = index" [value]="sucursal.id_sucursal">{{sucursal.nombre}}</ion-select-option>
    </ion-select> -->
    <div class="content_boton">
      <ion-button expand="full" class="btn_pagar" (click)="clickOnSucursales()">
        <ion-label style="position: absolute;left:10px">
          <img src="../../assets/images/ubicacion_menu.png" alt="ubicacion_menu">
        </ion-label>
        <ion-label style="position: absolute;left:40px" >Sucursales cerca de mi</ion-label>
      </ion-button>
  </div>
  </div>
</ion-content>
<div class="content_menu">
  <ul>
    <li>
      <img src="../../assets/images/Menu.svg" (click)="onclickCategorias()">
    </li>
    <li>
      <img src="../../assets/images/Sucursales.svg" (click)="onclickUbicaciones()">
    </li>
    <li>
      <img src="../../assets/images/Logo.svg" (click)="onclickMenu()">
    </li>
    <li>
      <img src="../../assets/images/Notificacion.svg" (click)="onclickNotificaciones()">
        <span *ngIf="cantidadNot!=0" class="cantidad">{{cantidadNot}}</span>
    </li>
    <li>
      <img src="../../assets/images/Perfil.svg" (click)="onclickUsuario()">
    </li>
  </ul>
</div>
