<ion-content>
  <div id="splash" #splash>
    <div id="content_letras">
      Bienvenido! <br>
      Compre con <br>
      confianza.
    </div>
  </div>
  <div class="carrito" (click)="onClickCarrito()">
    <span class="numero">{{cantidadActualCarrito}}</span>
    <img src="../../assets/images/carrito.png" alt="carrito" >
  </div>
  <ion-slides pager="true" [options]="sliderOptions" autoplay="true" loop="true">
    <ion-slide *ngFor="let item of banners">
      <img src="{{item.ruta}}" alt="{{item.ruta}}" style="width:100%;">
    </ion-slide>
  </ion-slides>
  <ion-slides [options]="sliderOptions2" class="productos_carrusel">
    <ion-slide  *ngFor="let producto of productos2;let i = index">
      <div id="content_producto_carrusel" (click)="onClickProducto(producto.uuid_producto)">
        <img src="{{producto.url_img1}}" alt="producto1@3x.png">
        <div class="content_producto_textos">
          <p> <span class="titletxt1"> {{producto.marca}} {{producto.familia}} </span><br>
            {{producto.desc_corta}}
             <span class="pricetxt1"> {{producto.precio}} <s>  {{producto.precio_viejo}}</s></span>
          </p>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="content_menu">
    <ul>
      <li>
        <img src="../../assets/images/alertas_menu.png" (click)="onclickNotificaciones()">
          <span *ngIf="cantidadNot!=0" class="cantidad">{{cantidadNot}}</span>
      </li>
      <li>
        <img src="../../assets/images/ubicacion_menu.png" (click)="onclickUbicaciones()">
      </li>
      <li>
        <img src="../../assets/images/reacsa_menu.png" (click)="onclickMenu()">
      </li>
      <li>
        <img src="../../assets/images/listado_menu.png" (click)="onclickCategorias()">
      </li>
      <li>
        <img src="../../assets/images/usuario_menu.png" (click)="onclickUsuario()">
      </li>
    </ul>
  </div>
</ion-content>
